<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Save JPEG</title>
<!-- SWFObject embed by Geoff Stearns geoff@deconcept.com http://blog.deconcept.com/ -->
<script type="text/javascript" src="swfobject.js"></script>
<style type="text/css">
	
	/* hide from ie on mac \*/
	html {
		height: 100%;
		overflow: scroll;
	}
	
	#flashcontent {
		spadding-top: 100px;
		spadding-left: 100px;
		width: 1000;
		height: 630;
		align: middle;
	}
	/* end hide */

	body {		
		align: middle;		
		margin: 0;
		padding: 0;
		background-color: #fff;
	}

</style>
</head>
<body>

	<div id="flashcontent" align="center">
		<strong>You need to <a href="http://www.adobe.com/go/getflashplayer">upgrade your Flash Player</a></strong>		
	</div>
	
	<script type="text/javascript">
		// <![CDATA[
		
		var so = new SWFObject("saveContainer.swf", "Viewer", "1000", "630", "9", "#FFFFFF");		
		so.addParam("allowFullScreen", "true");			
		so.addParam("align", "middle");
		so.addParam("allowScriptAccess", "sameDomain");
		so.addVariable("saveImageScript","php/create.php");
		so.addVariable("imageName","../myImage.jpg");
        so.addVariable("AS2MovieName","scene.swf");		
		so.write("flashcontent");	    

		// ]]>
	</script>
	
</body>
</html>
